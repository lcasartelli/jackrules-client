<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jack Daniel's" />
  <title>Jack Daniel's</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Jack Daniel's">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jack Daniel's">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-header-panel main mode="waterfall-tall">

      <paper-toolbar id="mainToolbar">

        <!-- Toolbar icons -->
        <!-- <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button> -->

        <!-- Application name -->
          <div class="middle">
            <a href='/' data-router='home' class='title a-no-style paper-font-display2 app-name'>
              <img src='/images/logo.png' style='width: 150px' />
            </a>
          </div>
      </paper-toolbar>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">
      <div data-route="home">

          <!-- Main Content -->

          <div class='jd-exp'>

            <paper-button raised>
              <a href='/jack-rules' class='a-no-style'>Attiva Jack Rules</a>
            </paper-button>

          </div>

          <paper-material elevation="1">
            <my-list></my-list>
          </paper-material>

          <div class="">

            <a data-route="create" href="/create">
              <paper-fab icon="add"></paper-fab>
            </a>

          </div>

      </div>


      <div data-route="create">
        <my-eventi></my-eventi>
      </div>


      <div data-route="friends">

          <!-- Main Content -->
          <div>

            <paper-material elevation="1">
              <paper-item onclick="document.querySelector('#toast').show()">
                <paper-item-body two-line>
                    <div>Amici Università</div>
                    <div secondary>Your status is visible to everyone</div>
                </paper-item-body>
                <!-- <paper-ripple animating></paper-ripple> -->
              </paper-item>
              <paper-item onclick="document.querySelector('#toast').show()">
                <paper-item-body two-line>
                    <div>Colleghi</div>
                    <div secondary>Your status is visible to everyone</div>
                </paper-item-body>
                <!-- <paper-ripple animating></paper-ripple> -->
              </paper-item>
              <paper-item onclick="document.querySelector('#toast').show()">

                    <div>Simone Lusenti</div>

                  <!-- <paper-ripple animating></paper-ripple> -->
              </paper-item>
              <paper-item onclick="document.querySelector('#toast').show()">

                    <div>Emanuele Brivio</div>

                  <!-- <paper-ripple animating></paper-ripple> -->
              </paper-item>



            </paper-material>

          </div>
      </div>


      <div data-route="jack-rules" class='rules-page'>

        <img src='/images/JD_20620_ip5.png' class='bottles'/>


        <paper-dialog
          id='dialog'
          entry-animation="scale-up-animation"
          exit-animation="fade-out-animation">

          <h2>Attenzione</h2>
          <p>Il tuo cellulare verrà messo in silezioso</p>

          <div class="buttons">
            <paper-button dialog-confirm>Yeah!</paper-button>
          </div>

        </paper-dialog>

        <script>
          setTimeout(function () {
            document.querySelector('#dialog').open(function () {});
          }, 2000);

        </script>

      </div>

      </iron-pages>

      <paper-toast id="toast" text="Jack inviato!" role="status" touch-action="none"></paper-toast>

    </paper-header-panel>




  </template>

  <script src="scripts/app.js"></script>

</body>

</html>
