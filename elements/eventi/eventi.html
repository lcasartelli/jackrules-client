<dom-module id="my-eventi">
  <style>
    paper-material {
      background-color: #fff;
    }

    paper-material {
      width: calc(97.33% - 32px);
      padding-right: 16px;
      padding-left: 16px;
    }

    .eventi-container {
      margin-top: 20px;
    }

    .eventi-item-composed {
      display: flex;
    }

    .eventi-item-composed img {
      float: left;
      width: 20%;
      padding: 10px;
    }

    .eventi-item-composed div {
      display: block;
      word-wrap: break-word;
      white-space: normal;
    }

    .eventi-item-composed .container {
      float: left;
      padding-top: 20px;
      width: 80%;
      word-wrap: break-word !important;
      white-space: normal;
    }

  </style>
  <template>

    <paper-tabs selected="{{eventSelected}}" class='eventi-tabs'>
      <paper-tab>Eventi Jack Daniel's</paper-tab>
      <paper-tab>Eventi privati</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{eventSelected}}" class='eventi-container'>

      <paper-material elevation="1">
        <paper-item class='eventi-item-composed'>
            <paper-item-body two-line class='container'>
              <a data-router='friends' href='/friends' class='a-no-style list-item-eventi'>
                <img src='/images/e1.png' />
                <div class='item-title'>H-ACK Beverage</div>
                <div secondary>H-ACK is the hackathon designed by H-FARM for industries. It is a 24-hour...</div>
                <small class='data'>
                  <span>14/06/2015</span>
                  <span>9:00</span>
                </small>
              </a>
            </paper-item-body>
            <!-- <paper-ripple animating></paper-ripple> -->
        </paper-item>
        <paper-item class='eventi-item-composed'>
            <paper-item-body two-line class='container'>
              <a data-router='friends' href='/friends' class='a-no-style'>
                <img src='/images/e2.jpg' />
                <div class='item-title'>Marilyn Manson – “The Pale Emperor tour”</div>
                <div secondary>In concomitanza con l’uscita del nuovo album “The Pale Emperor” (Cooking Vinyl)...</div>
                <small class='data'>
                  <span>17/06/2015</span>
                  <span>19:00</span>
                </small>
              </a>
            </paper-item-body>
            <!-- <paper-ripple animating></paper-ripple> -->
        </paper-item>
        <paper-item class='eventi-item-composed'>
            <paper-item-body two-line class='container'>
              <a data-router='friends' href='/friends' class='a-no-style'>
                <img src='/images/e3.jpg' />
                <div class='item-title'>MEG BLUEZ BAND</div>
                <div secondary>La passione per la musica, i colori e le atmosfere tipiche del blues...</div>
                <small class='data'>
                  <span>19/06/2015</span>
                  <span>23:00</span>
                </small>
              </a>
            </paper-item-body>
            <!-- <paper-ripple animating></paper-ripple> -->
        </paper-item>
      </paper-material>

      <div>
        <paper-input label="Posizione"></paper-input>

      </div>

    </iron-pages>

  </template>

<script>
  (function () {
    Polymer({
      is: "my-eventi",
      ready: function () {
        this.eventSelected = 0;
      }
    });
  })();
</script>

</dom-module>
